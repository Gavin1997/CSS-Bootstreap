<!doctype html>
<html>
  <head>
    <title>网页</title>
    <meta charset="utf-8">
    <style>
      ul{
        margin:0;
        padding:0;
        list-style:none;
      }
      #banner{
        width:960px;
        height:385px;
        margin:0 auto;
        overflow:hidden;
        /*定位：是为了子元素的绝对定位*/
        position:relative;
      }
      #banner img{
        width:100%;
      }
      #banner ul.banner-img li{
        float:left;
      }

      /*左右箭头*/
      #banner a.ck-side{
        position:absolute;
        top:155px;
        width:35px;
        height:70px;
        border-radius:5px;
        background:#ddd;
      }
      #banner a.ck-left{
        background:#ddd url("zuoye/left.png") no-repeat center center;
        left:5px;
      }
      #banner a.ck-right{
        background:#ddd url("zuoye/right.png") no-repeat center center;
        right:5px;
      }
      /*导航指示器*/
      #banner ul.ind{
        position:absolute;
        bottom:30px;
        left:445px;
      }
      #banner ul.ind li{
        width:10px;
        height:10px;
        border-radius:50%;
        background:#fff;
        float:left;
        margin-right:10px;
      }
      #banner ul.ind li.active{
        background:#0aa1ed;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <!--1.大广告图-->
      <ul class="banner-img">
        <li>
          <a href="#">
            <img src="index/banner1.png">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="index/banner2.png">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="index/banner3.png">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="index/banner4.png">
          </a>
        </li>
      </ul>
      <!--2.左右指示箭头-->
      <a href="#" class="ck-left ck-side"></a>
      <a href="#" class="ck-right ck-side"></a>
      <!--3.导航指示器-->
      <ul class="ind">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
