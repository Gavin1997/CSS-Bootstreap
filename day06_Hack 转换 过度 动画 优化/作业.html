<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>时钟</title>
  <style>
    #container{
	  width:400px;
	  height:400px;
	  border:5px solid #0E93B7;
      border-radius:50%;
	  position:relative;
	}
	p[id~="minute"]{
	  width:6px;
      height:100px;
      background:yellow;
	  position:absolute;
	  top:100px;
      left:195px;
	  transform-origin:center bottom;
	  animation:turn 3600s linear infinite;
	}
	p[id$="d"]{
	  width:3px;
	  height:150px;
	  background: #2BA2FF;
	  position:absolute;
	  top:50px;
	  left:195px;
	  transform-origin:center bottom;
	  animation:turn 60s linear infinite;
	}
   p[id="hours"]{
      width:8px;
	  height:60px;
	  background:#D85145;
	  position:absolute;
	  top:140px;
      left:195px;
	  transform-origin:center bottom;
	  animation:turn 216000s linear infinite;
   }
   p[id="disc"]{
     width:12px;
	 height:12px;
	 border-radius:50%;
	 background:black;
	 position:absolute;
	 top:190px;
	 left:193px;
   }

/*	声明动画*/
  @keyframes turn{
     0%{
	   transform:rotate(0deg);
	 }
	 100%{
	   transform:rotate(360deg);
	 }
  }
  </style>
 </head>
 <body>
     <div id="container">
	     <p id="minute"></p>
		 <p id="second"></p>
		 <p id="hours"></p>
		 <p id="disc"></p>
	 </div>
 </body>
</html>
