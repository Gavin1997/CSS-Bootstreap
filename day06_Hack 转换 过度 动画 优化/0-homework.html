<!doctype html>
<html>
  <head>
    <title>网页</title>
    <meta charset="utf-8">
    <style>
      #clock{
        width:400px;
        height:400px;
        border:6px solid blue;
        border-radius:50%;
        position:relative;
      } 
      #minute{
        width:10px;
        height:100px;
        background:purple;
        position:absolute;
        top:100px;
        left:195px;
        animation:turn 3600s linear infinite;
        transform-origin:center bottom;
      }
      #second{
        width:6px;
        height:150px;
        background:blue;
        position:absolute;
        top:50px;
        left:197px;
        animation:turn 60s linear infinite;
        transform-origin:center bottom;
      }

      /*声明动画*/
      @keyframes turn{
        0%{
          transform:rotate(0deg);
        }
        100%{
          transform:rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
     <div id="clock">
        <div id="minute"></div>
        <div id="second"></div>
     </div>
  </body>
</html>
