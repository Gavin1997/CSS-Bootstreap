<!doctype html>
 <head>
  <meta charset="UTF-8"> 
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
    #clock{
	  width:400px;
	  height:400px;
	  border-radius:50%;
	  border:5px solid blue;
	  position:relative;
	}
	#clock> #mintue{
	  width:6px;
	  height:100px;
	  background:purple;
	  position:absolute;
	  top:100px;
	  left:195px;
	   transform-origin:right bottom;
	     animation:clock 3600s linear 20ms ;
	}
	#clock >#second{
	  width:3px;
	  height:140px;
	  background:blue;
	  position:absolute;
	  top:60px;
	  left:195px;
	  animation:clock 60s linear 20ms ;
	  transform-origin:right bottom;
	}
   @keyframes clock{
     form {
	   transform:rotate(0deg);
	 }
	 to {
	   transform:rotate(360deg);
	 }
   }
  </style>
 </head>
 <body>
     <div id="clock">
     	<div id="mintue"></div>
     	<div id="second"></div>
     </div>
 </body>
</html>
