<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3D旋转</title>
  <style>
    #parent{
	  width:400px;
	  height:400px;
	  border:2px solid red;
	  margin:100px auto;
	  perspective:150px;
	}
	#child{
	  width:200px;
	  height:200px;
	  background:blue;
	  font-size:30px;
	  font-weight:bold;
	  margin:100px auto;
	  transform:rotate3D(1,1,1,50deg);

	}
  </style>
 </head>
 <body>
    <div id="parent">
    <div id="child">转换元素</div>
	</div>
 </body>
</html>
