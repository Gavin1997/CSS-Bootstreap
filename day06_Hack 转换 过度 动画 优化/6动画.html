<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>动画</title>
  <style>
    @keyframes change{
	     0%{
		   background:blue;
		   border-radius:0%;
		 }
		 25%{
		   background:yellow;
		   border-radius:50%;
		 }
		 50%{
		   background:blue;
		   border-radius:0%;
		 }
		 75%{
		   background:green;
		   border-radius:50%;
		 }
		 100%{
		   background:orange;
		   border-radius:0%;
		  }
	}

	div{
	  width:500px;
	  height:500px;
	  border:5px solid red;
	  margin:100px auto;
	   animation:change 3s linear  infinite reverse;

	}
	div:hover{
/*	  animation-name:change;*/
/*	  animation-duration:3s;*/
/*	  animation-timing-function:linear;*/
/*	  animation-delay:300ms;*/
/*	  animation-iteration-count:infinite;*/
/*	  animation-direction:alternate;*/
     
	  animation-play-state:paused;
	  animation-fill-mode:both;
	
	}
  </style>
 </head>
 <body>
    <div></div>
 </body>
</html>
