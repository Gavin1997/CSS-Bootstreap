<!doctype html>

 <head>

 /*1.通用选择器 */

  div{
  color:pink;
  background:black;
  }
/* 类选择器 */
 .my_fontsize{
   font-size:50px;
 }
 .my_color{
  color:blue;
  font-size:60px;
  
 }
/*分类元素*/
 div.my_fontsize{
  background:gray;
 }
/*群选择器*/
 div,p,.my_fontsize,span,.my_color{
  color:blue;
 }
/* 后代选择器*/
 ul.main li a{
 color:gray;
 font-size:12px;
 text-decoration:none;
 }
 ul.u1 li a{
  color:black;
  font-size:16px;
  text-decoration:none;
 }

#a1:link{
  color:black;
}
#a1:visited{
  color:red;
}

#a1:hover{
  color:green;
}
#a2:link{
 text-decoration:none;
 color:black;
}
#a2:visited{
 color:orange;
}
#a2:hover{
 color:red;
}
#a2:active{
 color:green;
}
input{
   color:gray;
   font-style:italic;
  }
input:active{
   font-style:normal;
}
input:focus{
  color:red;
}
  </style>
 </head>
 <body>
  <div class="my_fontsize">锄禾日当午</div>
  <p class="my_fontsize">汗滴禾下土</p>
  <span class="my_color">谁知盘中餐</span>
  <div >粒粒皆辛苦</div>
