<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
  body,p,h1,h2,h3,h4,h5,h6,ol,ul,dl,pre{margin:0;}
  header{
   background:#F5F5F5;
   height:100px;
  }

  div>span{
   font-size:22px;
   font-size:bold; 
   color: #4f4d4e;
   position:relative;
   bottom:7px;
  }
  div a img{
  margin-left:30px;
  margin-top:20px;
  }
 div.background{
   width:1920px;
   height:1080px;
   border:1px solid #0CA4EC;
   background-image:url("codeboy图片素材/img/register/bg.png" );
   background-repeat:no-repeat;
   margin-top:30px;
 }
 div.container{
   width:590px;
   height:475px;
   background:rgba(61,61,61,.4);
   margin:40px 0px 0px 400px;
 }
 p.text{
 color:white;
 font-size:18px;
 padding:30px;
 }
 div.reg-text{
 color:white;
 font-size:14px;
 }
 input{
      outline:gray solid 0px;
	  height:30px;
	  width:300px;
	  margin:0px 0px 30px 20px;
  }
  input.submit{
   margin:auto 80px;
   width:300px;
   height:40px;
   background:#1CAAF2;
   color:white;
   border:0px;
   border-radius:10px;
  }
  div.footer{
  width:1980px;
  height:200px;
  background:#F5F5F5;
  margin:50px 0px 0px 0px;
  }
  .img{
  width:150px;
  height:150px;
   margin:50px;
   padding:500px;
   
  }
  </style>
 </head>
 <body>
  <header>
  <div>
  <a href="#"><img src="codeboy图片素材/img/register/logo.png" width="168" height="41" border="0" alt="" alt=""></a>
   <span>欢迎注册</span>
  </div>
  <div id="background" class="background">
  <div class="container">
   <div class="parent">
   <form action="" id="form-register">
   <p class="text">新用户注册
   <span style="font-size:12px; margin-left:200px">直接登录</span
   ></p>
   <div class="reg-text">
   <label for="uname">用户名称: </label>
   <input autocomplete="" required="" minlength="3" maxlength="12" type="text" placeholder="请输入用户名" autofocus="" name="uname" id="uname"><br>
   <label for="upwd">登录密码:</label>
   <input type="password" placeholder="请输入密码" autofocus="" name="upwd" id="upwd"><br>
   <label for="cpwd">确认密码:</label>
   <input type="password" placeholder="请确认密码" name="cpwd" id="cpwd"><br>
   <label for="email"> 用户邮箱:</label>
   <input type="emial" placeholder="请输入邮箱" name="email" id="email"><br>
   <label for="phone"> 用户电话:</label>
   <input type="text" placeholder="请输入电话" name="phone" id="phone"><br>
   <input type="button" value="提交注册信息" id="bt-register" class="submit">
   </div>
   </form>
   </div>
     
  </div>
  <div class="footer">
 <span class="img">  <img src="codeboy图片素材/img/register/icon1.png" width="60" height="60" border="0" alt="">  <img src="codeboy图片素材/img/register/icon2.png" width="60" height="60" border="0" alt="">   <img src="codeboy图片素材/img/register/icon3.png" width="60" height="60" border="0" alt="">   <img src="codeboy图片素材/img/register/icon4.png" width="60" height="60" border="0" alt=""></span>
  
  
  <img src="codeboy图片素材/img/register/icon2.png" width="60" height="60" border="0" alt=""><br>
 
  
  
  </div>
  </div>

  </header>
  
  
  
 </body>
</html>
