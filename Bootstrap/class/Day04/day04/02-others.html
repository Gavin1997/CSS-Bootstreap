<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
  <div class="container">
    <h1>徽章</h1>
      <ul class="list-unstyled">
          <li>收件箱<a href="#" class="badge badge-pill badge-danger">105</a></li>
          <li>发件箱<a href="#" class="badge btn-primary">27</a></li>
          <li>垃圾箱<a href="#" class="badge badge-warning">16</a></li>
      </ul>
      <h1>巨幕</h1>
      <div class="jumbotron">
          <h2>技术课程</h2>
          <p>解决技术问题，修改技术功底</p>
          <p>好好学习，天天向上</p>
      </div>
      <h1>分页</h1>
      <ul class="pagination pagination-sm">
          <li class="page-item"><a href="#" class="page-link">上一页</a></li>
          <li class="page-item active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item disabled"><a href="#" class="page-link ">下一页</a></li>
      </ul>
      <h1>面包屑导航</h1>
      <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">首页</a></li>
          <li class="breadcrumb-item"><a href="#">学习用品</a></li>
          <li class="breadcrumb-item"><a href="#">笔记本电脑</a></li>
          <li class="breadcrumb-item"><a href="#">ThinkPad E470</a></li>
      </ul>
      <h1>进度条</h1>
      <div class="progress">
          <div class="progress-bar bg-success w-25"></div>
      </div>
      <!--条纹-->
      <div class="progress">
          <div class="progress-bar bg-warning progress-bar-striped w-50"></div>
      </div>
      <!--条纹+动画-->
      <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-75"></div>
      </div>
      <!--25%为红色 50%黄色 100%绿色-->
      <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-danger">危险</div>
          <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-warning">警告</div>
          <div class="progress-bar progress-bar-striped progress-bar-animated w-100 bg-success">安全</div>
      </div>
  </div>
  <br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
