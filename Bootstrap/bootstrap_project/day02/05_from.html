<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>表单</title>
</head>
<body>
  <div class="container">
      <h1>表单</h1>
      <form action="" class="">
          <div class="form-group">
              用户名称: <input type="text" class="form-control">
          </div>
          <div class="form-group">
              用户密码: <input type="password"class="form-control">
          </div>
          <div class="form-group">
              <input type="checkbox" class="form-check-input form-check-label">自动登录
          </div>
          <div>
              <button class="btn btn-primary ">登录</button>
          </div>
      </form>
      <h1 class="mt-5">表单练习</h1>
      <!--第一行-->
      <form action="">
      <div class="row form-inline">
          <div class="col-2">用户名</div>
          <div class="col-6"><input type="text" class="form-control w-100"></div>
          <div class="col-4">用户名包含字母数字 3-8位置</div>
      </div>
      <!--第二行-->
      <div class="row mt-3 form-inline">
          <div class="col-2">密码</div>
          <div class="col-6"><input type="password" class="form-control w-100"></div>
          <div class="col-4">密码包含字母数字 3-8 位置</div>
      </div>
          <!--第三行-->
          <div class="row mt-3 form-inline">
              <div class="col-5 offset-5 ">
                  <input type="submit" value="注册" class="btn btn-success"/>
                  <input type="reset" value="取消" class="btn btn-danger"/>
              </div>
          </div>
          </form>
    </div>
</body>
</html>
