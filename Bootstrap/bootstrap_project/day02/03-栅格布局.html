<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>栅格布局</title>
    <style>
        div{
            border:1px solid black;
        }
    </style>
</head>
<body>
  <div class="container">
      <h1>一行一列</h1>
      <div class="row">
          <div class="col col-1">1/12</div>
      </div>
      <div class="row">
          <div class="col col-2">2/12</div>
      </div>
      <div class="row">
          <div class="col col-3">3/12</div>
      </div>
      <div class="row">
          <div class="col col-4">4/12</div>
      </div>
      <div class="row">
          <div class="col col-5">5/12</div>
      </div>
      <div class="row">
          <div class="col col-6">6/12</div>
      </div>
      <div class="row">
          <div class="col col-7">7/12</div>
      </div>
      <div class="row">
          <div class="col col-8">8/12</div>
      </div>
      <div class="row">
          <div class="col col-9">9/12</div>
      </div>
      <div class="row">
          <div class="col col-10">10/12</div>
      </div>
      <div class="row">
          <div class="col col-11">11/12</div>
      </div>
      <div class="row">
          <div class="col col-12 bg-info">12/12</div>
      </div>
      <h1>一行多列</h1>
      <div class="row bg-success">
          <div class="col-4 border-primary "  >col-4</div>
          <div class="col-4">col-4</div>
          <div class="col-4">col-4</div>
      </div>
      <h1>一行三列1:1:1</h1>
      <div class="row bg-success">
          <div class="col">1</div>
          <div class="col">1</div>
          <div class="col">1</div>
      </div>
      <h1>1:2:1</h1>
      <div class="row">
          <div class="col-3">col-3</div>
          <div class="col-6">col-6</div>
          <div class="col-3">col-3</div>
      </div>
      <h1>1:4:1</h1>
      <div class="row">
          <div class="col-2">col-2</div>
          <div class="col-8 border-success">col-8</div>
          <div class="col-2">col-2</div>
      </div>
      <h1>不同屏幕下的占比</h1>
      <div class="row">
           <div class="col-lg-4 col-md-3 col-sm-1">1</div>
          <div class="col-lg-4 col-md-6 col-sm-10">2</div>
          <div class="col-lg-4 col-md-3 col-sm-1">3</div>
      </div>
      <h1>在大中小屏幕每一列占6/12</h1>
      <div class="row bg-primary">
          <div class="col-sm-6">小屏幕</div>
      </div>
      <div class="row bg-secondary" >
          <div class="col-md-6">中屏幕</div>
      </div>
      <div class="row bg-warning">
          <div class="col-lg-6">大屏幕</div>
      </div>
      <h1>列偏移</h1>
      <div class="row ">
          <div class="col-3 border-info ">第一列</div>
          <div class="col-3 offset-6">第二列</div>
      </div>
      <div class="row">
          <div class="col-2 offset-10">列偏移</div>
      </div>
      <div class="row">
          <div class="col-2">1</div>
          <div class="col-2">2</div>
          <div class="col-2 offset-2 bg-success">3</div>
      </div>
      <h1>小屏幕.中等屏幕,大屏幕的不同占比</h1>
      <div class="row">
          <div class="col-sm-9 col-md-6  col-lg-4">
              <p>左边</p>
          </div>
          <div class="col-sm-3 col-md-6 col-lg-8">
              <p>右边</p>
          </div>
      </div>
      <h1>嵌套</h1>
      <div class="row">
          <div class="col-md-6">
              <div class="row m-3">
                  <div class="col-md-6 bg-danger ">文本内容1</div>
                  <div class="col-md-6 bg-danger ">文本内容2</div>
              </div>

          </div>
  </div>
</body>
</html>
