<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>作业-表单</title>
    <style>
     div{
         border:1px solid red;
     }
    </style>
</head>
<body>
<div class="container">
    <form action="">
        <h1 class="mb-5">表单作业</h1>
        <!--第一行-->
        <div class="row form-inline">
            <div class="col-2">用户名称</div>
            <div class="col-6"><input type="text" class="form-control w-100"/></div>
            <div class="col-4">用户名包含字母数字3~8位</div>
        </div>
        <!--第二行-->
        <div class="row form-inline mt-3">
            <div class="col-2">用户密码</div>
            <div class="col-6"><input type="password" class="form-control w-100"/></div>
            <div class="col-4">密码包含字母数字3~8位</div>
        </div>
        <!--第三行-->
        <div class="row form-inline mt-3">
            <div class="col-6 offset-5">
                <input type="submit" value="注册" class="btn btn-success"/>
                <input type="reset" value="取消" class="btn btn-danger"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
