<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Bootstrap折叠菜单</title>
    <style>
        /*自定义样式*/
        nav ul li a{
            font-size:0.8rem;
        }
        .ml-6{
            margin-left:29rem;
        }
        @media screen and (max-width:992px) and (min-width:576px){
            .hidden-sm{
                display:none;
            }
        }
        @media screen and (max-width:576px){
            .about-hidden-sm{
              margin:0px !important;
            }
        }
    </style>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!--左侧不参与折叠的标题-->
        <a href="#" class="navbar-brand">Bootstrap中文网</a>
        <!--折叠按钮-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
            <!--三条横线-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="content" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link hidden-sm">Bootstrap3中文文档</a>
                </li>
                <li  class="nav-item">
                    <a href="#" class="nav-link hidden-sm">Bootstrap4中文文档</a>
                </li>
                <li  class="nav-item">
                    <a href="#" class="nav-link">Less教程</a>
                </li>
                <li  class="nav-item">
                    <a href="#" class="nav-link">Jquery API</a>
                </li>
                <li  class="nav-item">
                    <a href="#" class="nav-link">网站实例</a>
                </li>
                <li  class="nav-item">
                    <a href="#" class="nav-link ml-6 hidden-sm about-hidden-sm">关于</a>
                </li>
            </ul>
        </div>
    </nav>
  </div>
</body>
</html>
