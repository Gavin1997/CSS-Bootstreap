<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>小组件</title>
</head>
<body>
  <div class="container">
      <h1 class="mt-5 w-50 bg-warning">徽章</h1>
      <ul class="list-unstyled">
          <li>收件箱
              <a href="#" class="badge badge-danger badge-pill">105</a>
          </li>
          <li>发件箱
              <a href="#" class="badge badge-dark badge-">66</a>
          </li>
          <li>垃圾箱
              <a href="#" class="badge badge-info">33</a>
          </li>
          <li class=" btn btn-primary">正在接收的信息 <span class="badge badge-dark">点击查看</span></li>
      </ul>
      <!--巨幕-->
      <h1 class="mt-5 w-50 bg-warning">巨幕</h1>
      <div class="jumbotron">
          <h2>技术课程</h2>
          <p>解决技术问题,修改技术功底</p>
          <p>好好学习,天天向上</p>
      </div>
      <h1 class="mt-5 w-50 bg-warning">分页</h1>
      <ul class="pagination pagination-lg">
          <li class="page-item"><a href="#" class="page-link">上一页</a></li>
          <li class="page-item active"><a href="#" class="page-link ">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item disabled"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">下一页</a></li>
      </ul>
      <br>
      <h1 class="mt-5 w-50 bg-warning">面包屑</h1>
      <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">首页</a></li>
          <li class="breadcrumb-item"><a href="#">学习用品</a></li>
          <li class="breadcrumb-item"><a href="#">笔记本电脑</a></li>
          <li class="breadcrumb-item"><a href="#">ThinkPad 1740</a></li>
      </ul>
      <!--进度条-->
      <h1 class="mt-5 w-50 bg-warning">进度条</h1>
      <!--1-->
      <div class="progress">
          <div class="progress-bar w-25  bg-success"></div>
      </div>
      <!--2-->
      <div class="progress mt-3">
          <div class="progress-bar w-50  bg-danger progress-bar-striped"></div>
      </div>
      <!--3-->
      <div class="progress mt-3">
          <div class="progress-bar w-75  bg-info progress-bar-striped progress-bar-animated "></div>
      </div>
          <!--4 25为红色 50位黄色 75绿色-->
      <div class="progress mt-3 ">
          <div class="progress-bar w-25  bg-danger progress-bar-striped progress-bar-animated">危险</div>
          <div class="progress-bar w-50  bg-warning    progress-bar-striped progress-bar-animated">警告</div>
          <div class="progress-bar w-75  bg-info p   progress-bar-striped progress-bar-animated">再次警告</div>
          <div class="progress-bar w-100  bg-success   progress-bar-striped progress-bar-animated">安全</div>
      </div>

      <br><br><br><br><br><br><br><br><br><br>
  </div>
</body>
</html>
