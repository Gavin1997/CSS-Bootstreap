<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>不同按钮</title>
</head>
<body>
  <div class="container">
      <h1>不同背景按钮</h1>
      <input type="button" class="btn btn-link" value="普通按钮">
      <button class="btn-danger">危险</button>
      <button class="btn-warning">警告</button>
      <button class="btn-primary">主要按钮</button>
      <button class="btn-secondary">次要按钮</button>
      <button class="btn-success">成功</button>
      <button class="btn-light">浅色</button>
      <button class="btn-dark">深色</button>
      <button class="btn-info">信息</button>

     <h1>不同边框</h1>
      <button class="btn btn-outline-info">信息</button>
      <button class="btn btn-outline-primary">主要</button>
      <button class="btn btn-outline-danger">危险</button>
      <button class="btn btn-outline-secondary">次要的</button>
      <button class="btn btn-outline-dark">深色</button>
      <h1>不同大小</h1>
      <button class="btn btn-lg">大的</button>
      <button class="btn btn-sm">小的</button>
      <button class="btn btn-block">块级按钮</button>
  </div>
</body>
</html>
