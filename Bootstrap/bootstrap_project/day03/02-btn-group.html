<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
  <div class="container">
    <h1>默认按钮组</h1>
      <div class="btn-group btn-group-sm">
          <button class="btn btn-danger">Apple</button>
          <button class="btn btn-warning">Samsung</button>
          <button class="btn btn-primary">Sony</button>
      </div>
      <h1>垂直方向排列</h1>
      <div class="btn-group-vertical">
          <button class="btn btn-danger">Apple</button>
          <button class="btn btn-warning">Samsung</button>
          <button class="btn btn-primary">Sony</button>
      </div>
      <h1>提示框</h1>
      <div class="alert alert-primary alert-dismissible w-50">
          <span data-dismiss="alert" class="close">x</span>
          请检查用户信息
      </div>
      <div class="alert alert-success alert-dismissible w-50">
          <span data-dismiss="alert" class="close">x</span>
          请检查用户信息
      </div>
  </div>
</body>
</html>
