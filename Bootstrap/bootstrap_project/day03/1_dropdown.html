<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>下拉菜单</title>
</head>
<body>
  <div class="container">
      <h1 class="p-4 bg-warning">下拉菜单</h1>
      <div class="dropdown">
          <button type="button" class="btn-toolbar dropdown-toggle"  data-toggle="dropdown">下拉菜单</button>
          <div class="dropdown-menu">
          <h5 class="dropdown-header">笔记本</h5>
          <a href="#" class="dropdown-item active">戴尔</a>
          <a href="#" class="dropdown-item  disabled">小米</a>
          <a href="#" class="dropdown-item ">联想</a>
          <a href="#" class="dropdown-item ">华硕</a>
          <a href="#" class="dropdown-item ">苹果</a>
          </div>
      </div>
      <h1 class="p-4 bg-warning">下拉菜单 列表方式</h1>
      <div class="dropdown">
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">京东超市</button>
          <div class="dropdown-menu">
              <h3 class="dropdown-header">杂货</h3>
              <ul class="list-unstyled ">
                  <li ><a href="#" class="dropdown-divider text-danger">烟酒</a></li>
                  <li ><a href="#" class="dropdown-divider text-info">零食</a></li>
                  <li><a href="#" class="dropdown-divider text-dark">数码</a></li>
                  <li><a href="#" class="dropdown-divider">生活</a></li>
              </ul>
          </div>
      </div>
  </div>
</body>
</html>
