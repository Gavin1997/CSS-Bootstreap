<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>作业-Boot折叠导航栏</title>
    <style>
       .myself{
            font-size:14px;
           margin-left:19rem !important;
       }
        [id="middle"]{
            background-image: linear-gradient(45deg,#070233,#683051)!important;
        }
        .p-5 h1{
            color:#fff;font-size:90px;
        }
        .p-5 p:nth-child(2){
            color:#fff;
            font-size:18px;
        }
       @media screen and (max-width:992px) and (min-width:576px) {
              .hidden-m{
                  display:none;
              }
        }
        @media screen and (max-width:575px){
            .hidden-sm{
                margin-left:0 !important;
            }
        }
    </style>
</head>
<body>
  <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!--左侧不参加-->
            <a href="#" class="navbar-brand">BootStrap中文网</a>
            <!--按钮 -->
           <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#demo">
               <!--三条横线-->
               <span class="navbar-toggler-icon"></span>
           </button>
           <!--需要折叠的内容-->
            <div class="collapse navbar-collapse" id="demo">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Bootstrap3中文文档</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Bootstrap4中文文档</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">Less教程</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">Jquery API</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">网站实例</a>
                    </li>
                    <li class="navbar-nav ">
                        <a href="#" class="nav-link myself hidden-m hidden-sm" >关于</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--中间部分-->
       <div id="middle">
           <!--大字-->
             <div class="p-5">
                 <h1 class="text-center mt-5">Bootstrap</h1>
                 <p class="text-center mt-3">简洁、直观、强悍的前端开发框架，让web开发更迅速、简单。</p>
                 <p class="text-center"><a href="#" class="btn btn-info p-2 ">Bootstrap3中文文档(v3.3.7)</a></p>
                 <p class="text-center"><a href="#" class="text-info">Bootstrap2中文文档(v2.3.2)</a></p>
             </div>
       </div>
  </div>
</body>
</html>
