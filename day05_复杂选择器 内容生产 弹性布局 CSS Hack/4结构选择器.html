
<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>结构伪类</title>
  <style>
  P:first-child{
   color:red;
  }
  P:last-child{
   color:blue;
  }
   p:nth-child(3){
     color:green;
   }
/*3. :empty 匹配没有任何子元素和内容的元素*/
  div:empty{
    width:200px;
	height:200px;
	background:pink;
	position:absolute;
	top:0px;
	left:200px;
  }
/* 4. :only-child 匹配的元素是属于其父元素唯一的子元素*/
    p:only-child{
	  width:100px;
	  height:100px;
	  background:#eee;
	  text-align:center;
	  line-height:100px;
	  margin:80px;
	}
/*伪元素选择器 frist-letter*/
h2::first-letter{
   font-size:20pt;
   color:red;
}
h2::first-line{
  color:blue;
}
h2::selection{
  color:red;
  background:yellow;
}
/*  表格  */
   table{
     width:400px;
	 height:400px;
	 border:1px solid black;
	 border-collapse:collapse;
	 margin:100px;auto;

   }
   tr:first-child{
     background:blue;
   }
   tr:last-child{
     background:yellow;
   }
   tr:nth-child(3) td:nth-child(2){
       background:red;
   } 
   td{
     border:1px solid black;
   }
/*否定伪类 将满足指定选择器的元素给排除在外*/
   td:not(:first-child){
      font:italic bold 24px "微软雅黑"
   }
  </style>
 </head>
 <body>
  <div>
   <p>p1</p>
   <p>p2</p>
   <p>p3</p>
   <p>p4</p>
    </div>
	<div></div>
	<div>
	  <p>唯一</p>
	</div>
