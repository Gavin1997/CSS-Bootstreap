<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>伪类target练习</title>
  <style>
  a{
   float:left;
   width:100%;
   height:100px;
   text-decoration:none;
  }
  a:visited{
   color:pink;
  }
  a:hover{
    cursor:help;
	font-size:30px;
	color:black;
  }
  a:active{
    font-size:40px;
	color:red;
  }
    img{
	  display:none;
	  border:3px solid #eee;
	  width:300px;
	  height:300px;
	}
	img:target{
	  display:block;
      position:fixed;
	  top:0px;
	  left:300px;
	}
  </style>
 </head>
 <body>
  <a href="#NO1">微软</a>
  <a href="#NO2">戴尔游侠</a>
  <a href="#NO3">戴尔灵越</a>
  <a href="#NO4">苹果</a>
  <img src="index/study_computer_img1.png" alt="" id="NO1">
  <img src="index/study_computer_img2.png" alt="" id="NO2">
  <img src="index/study_computer_img3.png" alt="" id="NO3">
  <img src="index/study_computer_img4.png" alt="" id="NO4">
 </body>
</html>
