<!doctype html>
<html>
  <head>
    <title>网页</title>
    <meta charset="utf-8">
    <style>
      body,p{
        margin:0;
        padding:0;
      }
      div.container{
        width:960px;
        margin:0 auto;
        display:flex;
        flex-wrap:wrap;
        justify-content:space-between;
      }
      div.container>div{
        background:#e8e8e8;
        margin-top:10px;
      }
      div.container>div:first-child{
        width:610px;
        height:370px;
        /*变为已定位元素：为了子元素的绝对定位*/
        position:relative;
      }
      div.container>div:nth-child(2){
        width:340px;
        height:370px;
      }
      div.container>div:nth-child(3){
        width:360px;
        height:230px;
      }
      div.container>div.product{
        width:190px;
        height:230px;
      }
      /*第一个div项目中具体内容的样式*/
      div.desc p.name{
        font-size:32px;
        color:#333;
      }
      div.desc p.details{
        font-size:12px;
        color:#666;
        margin-bottom:20px;
      }
      div.desc p.price{
        font-size:24px;
        color:#0aa1ed;
        margin-bottom:10px;
      }
      div.desc a.view{
        display:block;
        width:130px;
        height:40px;
        background:linear-gradient(to bottom,#27b1f6,#0aa1ed);
        color:#fff;
        text-decoration:none;
        font-size:16px;
        text-align:center;
        line-height:40px;
        border-radius:3px;
      }
      div.desc{
        position:absolute;
        top:55px;
        left:60px;
        width:245px;
      }
      div.container>div:first-child img{
        position:absolute;
        top:56px;
        right:30px;
      }
      div.container>div:first-child img:hover{
        transform:scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <!--左侧文字描述-->
        <div class="desc">
          <p class="name">Apple MacBook Air系列</p>
          <p class="details">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
          <p class="price">￥6988.00</p>
          <a href="#" class="view">查看详情</a>
        </div>
        <!--右侧大图-->
        <img src="study_computer_img1.png">
      </div>
      <div></div>
      <div></div>
      <div class="product"></div>
      <div class="product"></div>
      <div class="product"></div>
    </div> 
  </body>
</html>
